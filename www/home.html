<!DOCTYPE html>
<html>
<head>

<link href='http://fonts.googleapis.com/css?family=Roboto+Condensed' rel='stylesheet' type='text/css'>

	document.addEventListener("deviceready", onDeviceReady, false);
}

	navigator.notification.alert("PhoneGap is working")

<script type="text/javascript">
$(document).bind( "mobileinit", function(){$.mobile.touchOverflowEnabled = true;});

$(function(){
	
	var dominio = "http://www.bocaonews.com.br";
	
	  $.getJSON("http://bocaonews.com.br/android/json.php",function(data) {
		  $.each(data, function(i, noticias) {
			console.log(noticias);
			  
			$html = '<li>';
			$html += '<div class="i-noticia">';
			$html += '<a href="noticia.html#noticias#'+noticias.COD_NOTICIA+'">';
			if(noticias.IMAGEM_NOTICIA)
				$html += '<img src="http://www.bocaonews.com.br/fotos/noticias/'+noticias.COD_NOTICIA+'/IMAGEM_NOTICIA_2.jpg" />';
			$html += '<h1 class="titulo">'+noticias.TITULO_NOTICIA+'</h1>';
			$html += '<span class="date">'+noticias.DATA_NOTICIA+'</span>';
			$html += '<p class="desc">'+noticias.DESC_NOTICIA+'</p>';
			$html += '<div class="clear"></div>';
			$html += '</a>';
			$html += '</div>';
			$html += '</li>';
			
		  	$("#noticias").append($html);  
		  });
		  
	  });
});
</script>

</head>

<body>
<ul class="list-noticias" id="noticias">
	
</ul>
</body>
